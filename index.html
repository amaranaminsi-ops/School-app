<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Central Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-gray-50 font-sans">

    <nav class="bg-blue-600 p-4 text-white shadow-lg sticky top-0 z-50">
        <div class="max-w-md mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold">School Central</h1>
            <div class="flex gap-3">
                <i data-lucide="bell" class="w-6 h-6 cursor-pointer"></i>
                <i data-lucide="user-circle" class="w-6 h-6 cursor-pointer"></i>
            </div>
        </div>
    </nav>

    <main class="max-w-md mx-auto p-4 space-y-6">

        <section class="bg-white rounded-2xl p-6 shadow-sm border border-gray-100">
            <div class="flex items-center justify-between mb-4">
                <h2 class="text-gray-500 font-medium uppercase text-xs tracking-wider">Current Status</h2>
                <span class="bg-green-100 text-green-700 px-3 py-1 rounded-full text-xs font-bold">Online</span>
            </div>
            <button class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded-xl transition-all flex items-center justify-center gap-2">
                <i data-lucide="plus-circle" class="w-5 h-5"></i>
                Post New Announcement
            </button>
        </section>

        <section>
            <div class="flex items-center gap-2 mb-3">
                <i data-lucide="megaphone" class="text-blue-600"></i>
                <h2 class="text-lg font-bold text-gray-800">Latest Updates</h2>
            </div>
            <div class="space-y-3">
                <div class="bg-white p-4 rounded-xl shadow-sm border-l-4 border-blue-500">
                    <h3 class="font-semibold text-gray-800 text-lg">Exam Timetable Released</h3>
                    <p class="text-gray-500 text-sm">Posted by Mr. Smith â€¢ 2h ago</p>
                </div>
            </div>
        </section>

        <section>
            <div class="flex items-center gap-2 mb-3">
                <i data-lucide="book-open" class="text-green-600"></i>
                <h2 class="text-lg font-bold text-gray-800">Past Papers</h2>
            </div>
            <div class="bg-white rounded-xl overflow-hidden shadow-sm border border-gray-100">
                <div class="p-4 flex items-center justify-between border-bottom border-gray-50">
                    <div>
                        <p class="font-medium text-gray-900">Mathematics P1</p>
                        <p class="text-xs text-gray-400">2023 Grade 12</p>
                    </div>
                    <div class="flex gap-2">
                        <button class="bg-amber-400 hover:bg-amber-500 text-xs font-bold px-3 py-2 rounded-lg text-amber-900">
                            Buy $1
                        </button>
                        <button class="border border-blue-600 text-blue-600 text-xs font-bold px-3 py-2 rounded-lg">
                            View
                        </button>
                    </div>
                </div>
            </div>
        </section>

    </main>

    <script>
        // Initializes the icons
        lucide.createIcons();
    </script>
</body>
</html>
