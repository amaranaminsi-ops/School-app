<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>School Central</title>
    <style>
        .premium-tag { color: gold; font-weight: bold; }
        .status-bar { background: #007bff; color: white; padding: 10px; border-radius: 5px; }
    </style>
</head>
<body class="bg-light">
    <div class="container mt-3">
        <h2 class="text-center text-primary">School Central</h2>
        
        <div class="status-bar mb-3 text-center">
            <strong>{{ status }}</strong>
        </div>

        <div class="card mb-3">
            <div class="card-header bg-dark text-white">ðŸ“¢ Announcements</div>
            <div class="list-group list-group-flush">
                {% for a in announcements %}
                <div class="list-group-item">
                    <h6>{{ a.title }}</h6>
                    <small class="text-muted">{{ a.date }}</small>
                </div>
                {% endfor %}
            </div>
        </div>

        <div class="card">
            <div class="card-header bg-success text-white">ðŸ“š Past Papers</div>
            <div class="list-group list-group-flush">
                {% for p in papers %}
                <div class="list-group-item d-flex justify-content-between align-items-center">
                    {{ p.subject }} ({{ p.year }})
                    {% if p.premium %}
                        <button class="btn btn-sm btn-warning">Buy $1</button>
                    {% else %}
                        <a href="{{ p.url }}" class="btn btn-sm btn-outline-primary">View</a>
                    {% endif %}
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</body>
</html>
